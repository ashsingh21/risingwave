  - binder_error
- sql: |
    create table t (v1 int, v2 int);
    update t set v1 = v2 + 1;
  expected_outputs:
  - batch_plan
- sql: |
    create table t (v1 int, v2 real);
    update t set v1 = v2;
  expected_outputs:
  - batch_plan
- sql: |
    create table t (v1 int, v2 real);
